<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.css">
</head>
<body>
    <div class="container">
        <div class="message">
        <p><h3 style="text-align: center;">Pass the Message</h3></p>
        <p style="border-bottom: 1px solid rgba(128, 128, 128, 0.506);"></p>
        <p><label for="input-message">Write a Message</label></p>
        <p><button style="border-radius: 5px 0 0 5px;"><i class="far fa-envelope"></i></button><input id="input-message" type="text"></p>
        <p><button onclick="getMessage()">Submit</button></p>
        <p id="message-output" style="text-align: center; font-weight: bold; text-transform: uppercase;"></p>
    </div>
    </div>

    <script>
        const messageInput = document.getElementById('input-message');

        messageInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                getMessage();
            }
        })

        function getMessage() {
            let message = document.getElementById('message-output').innerHTML = messageInput.value;
            messageInput.value = '';
        }
    </script>
</body>
</html>
