<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="register.css">
</head>

<body>

    <!-- <button class="btn btn-primary">Click me</button> -->
    <div class="container">
        <h1 class="text-center py-2">بینک دولت اڑان</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-sm-6">
                        <form>
                            <div class="mb-3 text-start">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">

                            </div>
                            <div class="mb-3 text-start">
                                <label for="image" class="form-label">Image</label>
                                <input type="file" class="form-control" id="image">
                            </div>

                            <div class="mb-3 text-start">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>


                        </form>

                    </div>

                    <div class="col-sm-6">
                        <form>
                            <div class="mb-3 text-start">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" aria-describedby="emailHelp">

                            </div>
                            <div class="mb-3 text-start">
                                <label for="InputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="Inputfile1">
                            </div>

                            <div class="mb-3 text-start">
                                <label for="confirmInputPassword1" class="form-label">Confirm Password</label>
                                <input type="email" class="form-control" id="confirmInputfile1">
                            </div>


                        </form>

                    </div>
                </div>
            </div>

            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <img src="download (1).jpeg" alt="" width="100%">
            </div>

            <div class="col-12 d-flex justify-content-between">
                <h1><a href="#">Login</a></h1>

                <h1>Register <button type="submit" class="btn btn-outline-primary submit "><i
                            class="fa-solid fa-arrow-right"></i></button></h1>
            </div>
        </div>
    </div>

</body>

</html>
