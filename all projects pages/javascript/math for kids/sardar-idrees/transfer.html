<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="transfer.css">
</head>

<body>

    <div class="container">
        <h1>THE BANK OF URRAAN!</h1>
        <div class="row py-4 mx-auto align-items-center">
            <div class="col-10 col-sm-4 mx-md-0 mx-auto ">
                <img src="urraanbank.jpeg" alt="" class="">
                <img src="download.jpeg" alt="" class="">
            </div>
            <div class="col-sm-7 mx-auto mt-md-0 mt-3">
                <div class="logInFormDiv text-center">

                    <form>
                        <div class="mb-3 text-start">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3 text-start">
                            <label for="exampleInputPassword1" class="form-label">Transfer To</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <button type="submit" class="btn btn-warning submit ">Transfer</button>
                    </form>


                </div>
            </div>
        </div>
    </div>


</body>

</html>
