<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row py-5 mx-auto align-items-center">
            <div class="col-12 col-md-7 mx-md-0 mx-auto">
                <img src="urraanbank.jpeg" alt="" class="img-fluid">
            </div>
            <div class="col-md-5 col-lg-4 mx-auto mt-md-0 mt-3">
                <div class="logInFormDiv text-center">
                    <h1><a href="#">Login</a></h1>

                    <form>
                        <div class="mb-3 text-start">
                            <label for="name" class="form-label">Username</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3 text-start">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <button type="submit" class="btn btn-outline-primary submit "><i
                                class="fa-solid fa-arrow-right"></i></button>
                    </form>

                    <h1><a href="#">SignUP</a></h1>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
