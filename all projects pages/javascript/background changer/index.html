<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="images/transparent.png" alt="" width="100%">
            <div class="img-wrap">
                <img src="images/original.jpg" alt="" id="originalImg">
            </div>
            <span id="line">
                <img src="images/arrow.png" alt="" class="arrow">
            </span>
        </div>
    </div>

    <script>
        let imgBox = document.querySelector('.img-box');
        let imgWrap = document.querySelector('.img-wrap');
        let originalImg = document.querySelector('#originalImg');
        let line = document.querySelector('#line');
        originalImg.style.width = imgBox.offsetWidth + 'px';
        let left = imgBox.offsetLeft;

        imgBox.onmousemove = function (e) {
            let boxWidth = (e.pageX - left) + "px";
            imgWrap.style.width = boxWidth;
            line.style.left = boxWidth;
        }

    </script>
</body>
</html>
