<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pacman</h1>
    <!-- <a href="https://github.com/Muhammad-Junaid-586/Math-For-Kids" target="_blank" class="btn">Source Code</a> -->
    <h3>Score : <span id="score"></span></h3>
    <div class="grid"></div>

    <div class="btns">
      <button id="left-btn" aria-label="left-btn"><</button>
      <div class="upDown">
        <button id="up-btn" aria-label="up-btn"><</button>
        <button id="down-btn" aria-label="down-btn">></button>
      </div>

      <button id="right-btn" aria-label="right-btn">></button>
    </div>

    <!-- source code btn  -->
    <a
      href="https://github.com/Muhammad-Junaid-586/packman-game"
      target="_blank"
      class="btnc custum-btn"
      >Source Code
      <i class="fa-regular fa-circle-xmark close"></i>
    </a>

    <script src="script.js"></script>
  </body>
</html>
