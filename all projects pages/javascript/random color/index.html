<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Click the Button to generate the random color which will change the Background Color.</h1>
        <h2>The Color Code is # <span></span></h2>

        <button onclick="changeColor()">Click Me</button>
    </div>


    <script>
        let h1 = document.querySelector('h1');
        let span = document.querySelector('span');
        let num = ['1','2','3','4','5','6','7','8','9','A','B','C','D','E','F'];
        

        function changeColor() {
            let code = '';
            for (let i = 0; i < 6; i++) {
                let color = Math.floor(Math.random()*num.length);

                code += num[color];
            }

            span.innerHTML = code;
            document.querySelector('body').style.background = '#' + code;
        }
    </script>
</body>
</html>
