<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="coming.css">
</head>

<body>
    <div class="container">
        <img src="images/logo.png" alt="">
        <div class="content">
            <p>Website is Under Maintanance</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="launching-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>

                <div>
                    <p id="minute">00</p>
                    <span>Minutes</span>
                </div>

                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button>Learn More <img src="images/triangle.png" alt=""></button>
        </div>

        <img src="images/rocket.png" alt="" class="rocket">
    </div>

    <script>
        var countDown = new Date('Jan 16, 2024 00:00:00').getTime();
        // let now = new Date().getTime();
        // let distance = countDown - now;
        // console.log(distance);

        let x = setInterval(() => {
            let now = new Date().getTime();
            // console.log(now);
            // console.log(countDown);
            let distance = countDown - now;
            // console.log(distance);

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            //    Certainly! These lines of code are responsible for calculating the 
            // remaining days, hours, minutes, and seconds between the current time 
            // and the specified future date (Jan 16, 2024 00:00:00). Let's break down
            //  each line:

            // Days Calculation:

            // javascript
            // Copy code
            // var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            // distance represents the time difference between the current time and the 
            // specified future date in milliseconds.
            // 1000 * 60 * 60 * 24 converts milliseconds to days. There are 1000 
            // milliseconds in a second, 60 seconds in a minute, 60 minutes in an hour,
            //  and 24 hours in a day.
            // Math.floor is used to round down the result to the nearest integer. This
            //  ensures that you get a whole number of days.


            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            //        Certainly! Let's break down the line:

            // javascript
            // Copy code
            // var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            // This line calculates the remaining hours in the countdown based on the time 
            // difference (distance) between the current time and the specified future date.

            // distance % (1000 * 60 * 60 * 24):

            // The modulus operator (%) is used to get the remainder when distance is
            //  divided
            //  by the total number of milliseconds in a day (1000 * 60 * 60 * 24).
            // This operation effectively removes the days from the total time,
            //  giving the
            //  remaining time in milliseconds within a day.
            // / (1000 * 60 * 60):

            // The result obtained from the previous operation is then divided by the
            //  total
            //  number of milliseconds in an hour (1000 * 60 * 60).
            // This division converts the remaining milliseconds to hours.
            // Math.floor(...):

            // The Math.floor function is used to round down the result to the
            //  nearest whole number.
            // This ensures that the hours variable will contain an integer 
            // representing the whole number of hours remaining.
            // In summary, this line takes the total time difference (distance),
            //  removes the days portion, and then converts the remaining time 
            // to hours. The result is a whole number of hours, which is then 
            // assigned to the variable hours. This process is part of the 
            // overall countdown functionality, breaking down the time 
            // difference into days, hours, minutes, and seconds for
            //  display on the webpage.

            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minute').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById('days').innerHTML = '00';
                document.getElementById('hours').innerHTML = '00';
                document.getElementById('minute').innerHTML = '00';
                document.getElementById('seconds').innerHTML = '00';
            }



        }, 1000);
    </script>
</body>

</html>
