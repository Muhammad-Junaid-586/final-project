<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glocery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.css">
</head>
<body>
    <div class="container">
        <div class="gloceries">
            <h1 style="text-align: center;">Glocery List</h1>
            <br>
            <div style="text-align: center;">
            <i id="pencil" class="fas fa-pencil-alt"></i><input id="userInput" type="text">
            </div>
            <br>
            <div id="allItems"></div>
        </div>
    </div>

    <a href="https://github.com/Muhammad-Junaid-586/glocery_list" target="_blank" class="btn custum-btn">Source Code</a>

    <script>
        let groceries = document.getElementsByClassName('groceries')[0];
        let pencil = document.getElementById('pencil');
        let allItems = document.getElementById('allItems');
        let userInput = document.getElementById('userInput');

        pencil.addEventListener('click', ()=>{
            allItems.innerHTML = '';
        });

        userInput.addEventListener('keydown', (e)=>{
            if (e.key === "Enter") {
                addItem();
            }
        })


        function addItem() {
            let h2 = document.createElement('h2');
            h2.innerHTML = '-' + userInput.value;

            h2.addEventListener('click', function () {
                h2.style.textDecoration = "line-through";
            });
            allItems.insertAdjacentElement('beforeend', h2);

            userInput.value = "";
        }
    </script>
</body>
</html>
