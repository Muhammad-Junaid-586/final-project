<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="junaid-selector">Junaid</button>
        <button class="button person-selector-button " id="sami-selector">Sami</button>
    </div>

    <div class="chat-container">
        <h2 class="chat-header">Junaid chating.....</h2>

        <div class="chat-messages">
            <div class="message blue-bg">
                <div class="message-sender">Junaid</div>
                <div class="message-text">Hey Sami, What's up?</div>
                <div class="message-timestamp">10 : 30 AM</div>
            </div>

            <div class="message gray-bg">
                <div class="message-sender">Sami</div>
                <div class="message-text">I am Good, How about You?</div>
                <div class="message-timestamp">10 : 35 AM</div>
            </div>
        </div>

        <form  class="chat-input-form">
            <input class="chat-input" type="text" required placeholder="Type here, Junaid.....">
            <button type="submit" class="button send-button">Send</button>
        </form>
        <button class="button clear-chat-button">Clear Chat</button>
    </div>
    <a href="https://github.com/Muhammad-Junaid-586/chat-app" target="_blank" class="btn custum-btn">Source Code</a>
    <script src="app.js"></script>
</body>
</html>
